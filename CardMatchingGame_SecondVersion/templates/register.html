{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'asset/css/register-style.css' %}">
    <title>Register</title>
</head>
<body>
    <h1 class="register-title">Register</h1>
    <div class="user-info-container">
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            <div class="register-info">UserName</div>
            <input type="text" name="username"><br>
            <div class="register-info">Email</div>
            <input type="text" name="email"><br>
            <div class="register-info">Password</div>
            <input type="text" name="password"><br>
            <div class="register-info">Password Repeat</div>
            <input type="text" name="password2"><br>
            <button>Submit</button>
        </form>
    </div> 
</body>
</html>
